<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Link to BULMA CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    
  <!--Welcome Page-->
    <header id="welcome">
       <h1>Welcome to the Recipe Book!</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li> <a href="food-recipes.html">Food Recipes</a></li>
            <li> <a href="cocktail-recipes.html">Cocktail Recipes</a></li>
        </ul>
      </nav>
    </header>
    
  <main>
      
      <!--This is for the search bar
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search for recipes..." />
          <button id="search-button">Search</button>
        </div>-->
    

    <!-- Recommende Meal-->
    <!-- Think of this like a box for displaying the meal-->
    <section id="container" class="contentDisplay">
      <div class="tile is-ancestor content is-medium">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <p class="title foodTitle" id="mealName" ></p>
          </div>
          <div class="tile is-child box"  id="mealImageContainer">
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">
            <table class="table is-bordered is-striped is-hoverable is-narrow content is-small">
              <thead>
                <tr>
                  <th>Ingrediant</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody id="mealTableBody"></tbody>
            </table>
            <p class="title">Directions:</p>
            <p id="directionsMeal"></p>
            <p><a id="mealLink" target="_blank">Watch Video Here</a></p>

          </div>
        </div>
      </div>
    </section>

    <!-- Recommended Cocktail-->
    <!-- Think of this like a box for displaying the cocktail-->
    <section id="container" class="contentDisplay">
      <div class="tile is-ancestor content is-medium">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <p class="title foodTitle" id="cocktailName" ></p>
          </div>
          <div class="tile is-child box"  id="cocktailImageContainer">
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">
            <table class="table is-bordered is-striped is-hoverable is-narrow content is-small">
              <thead>
                <tr>
                  <th>Ingrediant</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody id="cocktailTableBody"></tbody>
            </table>
            <p class="title">Directions:</p>
            <p id="directionsCocktail"></p>
            <p><a id="cocktailLink" target="_blank">Watch Video Here</a></p>

          </div>
        </div>
      </div>
    </section>

    
      <!--Added another section for the "Looking for?" searches-->
      <section id="looking-for">
        <div class="search-block">
          <h3>Looking for a meal?</h3>
          <button>Search Random</button>
          <input type="text" id="search-input" placeholder="Search by ingredient..." />
          <button>Search</button>
        </div>

        <div class="search-block">
          <h3>Looking for a cocktail?</h3>
          <button>Search Random</button>
          <input type="text" id="search-input" placeholder="Search by alcohol..." />
          <button>Search</button>
        </div>
      </section>

      <!--Food recipe page
      <section id="food-recipes">
        <h2>Meal Recipes</h2>
      Food recipes goes here
      </section>

      Cocktail recipes page
      <section id="cocktail-recipes">
        <h2>Cocktail Recipes</h2>

      </section>

      Search Page
      <section id="search">
        <h2>Search Recipes</h2>
       Some type of search form and results
      </section>-->
    </main>

    <footer>


    </footer>
    

    <script src="./assets/javascript/script.js"></script> <!--Link Javascript File-->
  </body>
</html>
