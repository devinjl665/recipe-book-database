<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Link to BULMA CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>

  <body>
    <header>
      <!-- Bulma Navbar -->
      <nav class="navbar is-dark is-spaced is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a role="button" class="ml-0 navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu">
          <div class="navbar-start">
            <p class="navbar-item">
              The Recipe Book
            </p>
          </div>

          <div class="navbar-end">
            <a href="index.html" class="navbar-item">
                Home
            </a>
            <a href="food-recipes.html" class="navbar-item">
                Food Recipes
            </a>
            <a href="cocktail-recipes.html" class="navbar-item">
                Cocktail Recipes
            </a>
          </div>
        </div>
      </nav>
    </header>
    
  <main>
      
    <section class="recommendedText content is-medium">
      <h2 class="h2Header">Recommended Meal:</h2>
    </section>
    <!-- Think of this like a box for displaying the meal-->
    <section id = "recommendedMealContainer" class="container contentDisplay">
      <div class="tile is-ancestor content is-medium">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <p class="title foodTitle" id="mealName" ></p>
          </div>
          <div class="tile is-child box"  id="mealImageContainer">
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">
            <table class="table is-bordered is-striped is-hoverable is-narrow content is-small">
              <thead>
                <tr>
                  <th>Ingredient</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody id="mealTableBody"></tbody>
            </table>
            <p class="title">Directions:</p>
            <p id="directionsMeal"></p>
            <p><a id="mealLink" target="_blank">Watch Video Here</a></p>

          </div>
        </div>
      </div>
    </section>

    <!-- Recommended Cocktail-->
    <section class="recommendedText content is-medium">
      <h2 class="h2Header">Recommended Cocktail:</h2>
    </section>
    <!-- Think of this like a box for displaying the cocktail-->
    <section id = "recommendedCocktailContainer" class="container contentDisplay">
      <div class="tile is-ancestor content is-medium">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <p class="title foodTitle" id="cocktailName" ></p>
          </div>
          <div class="tile is-child box"  id="cocktailImageContainer">
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">
            <table class="table is-bordered is-striped is-hoverable is-narrow content is-small">
              <thead>
                <tr>
                  <th>Ingredient</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody id="cocktailTableBody"></tbody>
            </table>
            <p class="title">Directions:</p>
            <p id="directionsCocktail"></p>
            <p><a id="cocktailLink" target="_blank">Watch Video Here</a></p>

          </div>
        </div>
      </div>
    </section>
    </main>

 
    
    <script src="./assets/javascript/script.js"></script> <!--Link Javascript File-->
    
  </body>
</html>
