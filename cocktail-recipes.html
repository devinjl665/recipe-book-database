<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Cocktail Recipes - Recipe Book</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- Link to BULMA CSS Framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <header>
    <!-- Bulma Navbar -->
    <nav class="navbar is-dark is-spaced" role="navigation" aria-label="main navigation"> <!-- is-fixed-top? -->
      <div class="navbar-start">
        <p class="navbar-item">
        The Recipe Book
        </p>
      </div>
      <div class="navbar-end">
        <a href="index.html" class="navbar-item">
          Home
        </a>
        <a href="food-recipes.html" class="navbar-item">
          Food Recipes
        </a>
        <a href="cocktail-recipes.html" class="navbar-item">
          Cocktail Recipes
        </a>
      </div>
    </nav>
  </header>

  <main>
      <section class="columns is-mobile is-centered">  
        <div class="search-block">
          <form id="cocktailSearchForm">
            <h2 class="title is-2 searchHeader">Looking for a Cocktail?</h2>
            <input type="text" id="cocktailSearchInput" class="input is-link is-rounded" placeholder="Search for Meals Here"/>
            <button type="submit" class="button is-info is-large is-fullwidth is-rounded myButt">Search</button>
            <div class="cocktailHistoryDiv box">Cocktail Search History:<span id="cocktailHistoryText"></span></div>
            <div class="columns is-centered">
              <button type="button" id="clearCocktailHistory" class="button is-warning is-default is-rounded">Clear Search History</button>
            </div>
          </form>
        </div>
      </section>

      <section id="searchMessageBox"></section>

      <section id="cocktailContainer" class="container contentDisplay">
        <div class="tile is-ancestor content is-medium">
          <div class="tile is-4 is-vertical is-parent">
            <div class="tile is-child box">
              <p class="title foodTitle" id="cocktailName"></p>
            </div>
            <div class="tile is-child box" id="cocktailImageContainer">
              <!-- Image will be appended here dynamically -->
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child box">
              <table class="table is-bordered is-striped is-hoverable is-narrow content is-small">
                <thead>
                  <tr>
                    <th>Ingredient</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody id="cocktailTableBody"></tbody>
              </table>
              <p class="title">Directions:</p>
              <p id="directionsCocktail"></p>
              <p><a id="cocktailLink" target="_blank">Watch Video Here</a></p>

            </div>
          </div>
        </div>
      </section> 
  </main>

  <footer>

  </footer>
  <script src="./assets/javascript/cocktailSearch.js"></script>
</body>

</html>
