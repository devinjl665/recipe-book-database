<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
        <section id="welcome">
          <h2>Meal and Cocktail Recipe Finder</h2>
        </section>
  

        <section id="container">
          <div class="recommended-window">
            <h3>Recommended Food Ideas</h3>

            <div class="item-window"></div>
          </div>
          
          <div class="recommended-window">
            <h3>Recommended Cocktail Ideas</h3>

            <div class="item-window"></div>
          </div>
        </section>
  
        <section id="looking-for">
          <div class="search-block">
            <h3>Looking for a meal?</h3>
            <button>Search Random</button>
            <input type="text" id="search-input" placeholder="Search by ingredient..." />
            <button>Search</button>
          </div>
  
          <div class="search-block">
            <h3>Looking for a cocktail?</h3>
            <button>Search Random</button>
            <input type="text" id="search-input" placeholder="Search by alcohol..." />
            <button>Search</button>
          </div>
        </section>

      </main>
  
      <footer>
  
  
      </footer>
      
  
      <script src="./assets/javascript/script.js"></script> <!--Link Javascript File-->
    </body>
  </html>
